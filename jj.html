<!DOCTYPE html>
<html>
<head>
    <title>La mia pagina web con bottone animato</title>
    <style>
        /* Stili del bottone */
        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Animazione al passaggio del mouse */
        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            transition: all 0.3s ease;
        }

        .animated-button:hover::before {
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Benvenuti nella mia pagina web</h1>
    <p>Questo Ã¨ un paragrafo di esempio.</p>
    <button class="animated-button">Clicca qui</button>

    <!-- Altri contenuti della pagina -->

</body>
</html>
